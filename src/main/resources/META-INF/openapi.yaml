openapi: 3.0.3
info:
  title: Quarkus CRUD API
  description: |
    Guest User Authentication API for new data model.
    
    This API provides anonymous guest user authentication using JWT Bearer tokens.
    
    Authentication flow:
    1. Call POST /api/auth/guest to create a guest user
    2. Extract the JWT token from the Authorization response header
    3. Include the token in subsequent requests using the Authorization header with Bearer scheme
  version: 0.1.0
  contact:
    name: API Support
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0.html
servers:
  - url: http://localhost:8080
    description: Local development server
  - url: https://quarkus-crud.ouchiserver.aokiapp.com
    description: Production server
tags:
  - name: Authentication
    description: Guest user authentication operations
  - name: Health
    description: Health check endpoints
paths:
  /api/auth/guest:
    post:
      tags:
        - Authentication
      summary: Create a guest user
      description: |
        Creates an anonymous guest user and returns a JWT token in the Authorization header.
        
        The token should be included in subsequent requests using the Authorization header with Bearer scheme.
      operationId: createGuestUser
      responses:
        '200':
          description: Guest user created successfully
          headers:
            Authorization:
              description: JWT Bearer token for authentication
              schema:
                type: string
                example: Bearer eyJhbGciOiJFUzI1NiIsInR5cCI6IkpXVCJ9...
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserResponse'
              example:
                id: 1
                createdAt: '2025-10-29T18:00:00'
      security: []
  /api/auth/me:
    get:
      tags:
        - Authentication
      summary: Get current user
      description: Retrieves the current user information from the JWT token in Authorization header
      operationId: getCurrentUser
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserResponse'
              example:
                id: 1
                createdAt: '2025-10-29T18:00:00'
        '401':
          description: Unauthorized - No guest token found or invalid token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                noToken:
                  summary: No token provided
                  value:
                    error: No JWT token found
                invalidToken:
                  summary: Invalid token
                  value:
                    error: Invalid JWT token
  /health:
    get:
      tags:
        - Health
      summary: Health check endpoint
      description: Returns the health status of the application
      operationId: getHealthStatus
      responses:
        '200':
          description: Application is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: UP
        '503':
          description: Application is unhealthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: DOWN
      security: []
components:
  schemas:
    UserResponse:
      type: object
      required:
        - id
        - createdAt
      properties:
        id:
          type: integer
          format: int64
          description: Unique identifier for the user
        createdAt:
          type: string
          format: date-time
          description: Timestamp when the user was created
    ErrorResponse:
      type: object
      required:
        - error
      properties:
        error:
          type: string
          description: Error message describing what went wrong
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT token obtained from /api/auth/guest
security:
  - bearerAuth: []
