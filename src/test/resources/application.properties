# Test Database Configuration
# In CI, PostgreSQL service runs at localhost:5432 (configured in .github/workflows/ci.yml)
# Locally, start PostgreSQL with: docker run -p 5432:5432 -e POSTGRES_PASSWORD=postgres -e POSTGRES_DB=quarkus_crud postgres:15-alpine
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=postgres
quarkus.datasource.password=postgres
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/quarkus_crud

# Flyway Configuration  
quarkus.flyway.migrate-at-start=true
quarkus.flyway.locations=classpath:db/migration

# MyBatis Configuration
mybatis.environment.id=quarkus
mybatis.config=mybatis-config.xml
