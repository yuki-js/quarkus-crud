# JUnit Platform Configuration for Parallel Test Execution

# Enable parallel test execution at class level
# This allows different test classes to run in parallel
junit.jupiter.execution.parallel.enabled=true

# Set the parallelization mode to same_thread for test methods within a class
# This ensures that tests in the same class run sequentially, but different classes
# can run in parallel. This is important for integration tests that may share state
# at the class level (like @TestInstance(Lifecycle.PER_CLASS))
junit.jupiter.execution.parallel.mode.default=same_thread

# Allow test classes to run in parallel
junit.jupiter.execution.parallel.mode.classes.default=concurrent

# Use a dynamic parallelization strategy
# This will automatically determine the optimal number of parallel threads
junit.jupiter.execution.parallel.config.strategy=dynamic

# Factor for dynamic parallelization (default is 1.0)
# This multiplier is applied to the number of available processors
junit.jupiter.execution.parallel.config.dynamic.factor=1.0
