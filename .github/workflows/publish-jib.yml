name: Build and Publish with Jib

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  NORMAL_BASE_IMAGE: gcr.io/distroless/java21-debian12
  DEBUG_BASE_IMAGE: eclipse-temurin:21-jre

jobs:
  prepare:
    name: Prepare build information
    runs-on: ubuntu-latest
    outputs:
      short_sha: ${{ steps.sha.outputs.short_sha }}
      image_base: ${{ steps.image.outputs.image_base }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Generate short SHA
        id: sha
        run: |
          SHORT_SHA=$(git rev-parse --short=7 HEAD)
          echo "short_sha=${SHORT_SHA}" >> $GITHUB_OUTPUT
          echo "Short SHA: ${SHORT_SHA}"

      - name: Prepare image name
        id: image
        run: |
          IMAGE_BASE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
          echo "image_base=${IMAGE_BASE,,}" >> $GITHUB_OUTPUT
          echo "Image base: ${IMAGE_BASE,,}"

  build-and-push-jvm:
    name: Build and push JVM images
    runs-on: ubuntu-latest
    needs: prepare
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: quarkus_crud
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: temurin
          cache: gradle

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build application once
        run: ./gradlew build

      - name: Push all JVM images (single Gradle daemon session)
        env:
          REGISTRY_USERNAME: ${{ github.actor }}
          REGISTRY_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Build and push all variants using a single Gradle daemon
          # This reuses the build artifacts from the previous step
          
          # Normal image with SHA tag
          ./gradlew jib \
            -Djib.from.image=${{ env.NORMAL_BASE_IMAGE }} \
            -Djib.to.image=${{ needs.prepare.outputs.image_base }}:${{ needs.prepare.outputs.short_sha }}-jvm \
            -Djib.to.auth.username=${{ github.actor }} \
            -Djib.to.auth.password=${{ secrets.GITHUB_TOKEN }}
          
          # Debug image with SHA tag
          ./gradlew jib \
            -Djib.from.image=${{ env.DEBUG_BASE_IMAGE }} \
            -Djib.to.image=${{ needs.prepare.outputs.image_base }}:${{ needs.prepare.outputs.short_sha }}-jvm-debug \
            -Djib.to.auth.username=${{ github.actor }} \
            -Djib.to.auth.password=${{ secrets.GITHUB_TOKEN }}
          
          # Latest tag (only on main branch)
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            ./gradlew jib \
              -Djib.from.image=${{ env.NORMAL_BASE_IMAGE }} \
              -Djib.to.image=${{ needs.prepare.outputs.image_base }}:latest-jvm \
              -Djib.to.auth.username=${{ github.actor }} \
              -Djib.to.auth.password=${{ secrets.GITHUB_TOKEN }}
          fi
          
          # Semver tag (only on version tags)
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
            ./gradlew jib \
              -Djib.from.image=${{ env.NORMAL_BASE_IMAGE }} \
              -Djib.to.image=${{ needs.prepare.outputs.image_base }}:${VERSION}-jvm \
              -Djib.to.auth.username=${{ github.actor }} \
              -Djib.to.auth.password=${{ secrets.GITHUB_TOKEN }}
          fi

  build-and-push-native:
    name: Build and push native images
    runs-on: ubuntu-latest
    needs: prepare
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: quarkus_crud
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: '21'
          distribution: 'graalvm'
          github-token: ${{ secrets.GITHUB_TOKEN }}
          native-image-job-reports: 'true'
          cache: 'gradle'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build native executable once
        run: |
          ./gradlew build -Dquarkus.package.type=native

      - name: Prepare native executable for Jib
        run: |
          mkdir -p build/jib-native
          NATIVE_RUNNER=$(find build -name '*-runner' -type f ! -path "*/quarkus-app/*" | head -n 1)
          if [ -z "$NATIVE_RUNNER" ]; then
            echo "Native runner not found! Searching in build directory..."
            find build -type f -executable
            exit 1
          fi
          echo "Found native runner: $NATIVE_RUNNER"
          cp "$NATIVE_RUNNER" build/jib-native/quarkus-run
          chmod +x build/jib-native/quarkus-run
          ls -lh build/jib-native/

      - name: Push all native images (single Gradle daemon session)
        env:
          REGISTRY_USERNAME: ${{ github.actor }}
          REGISTRY_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Build and push all native image variants
          # The native binary is already built, jib just packages it
          
          # Normal image with SHA tag
          ./gradlew jib \
            -PnativeBuild \
            -Djib.from.image=${{ env.NORMAL_BASE_IMAGE }} \
            -Djib.to.image=${{ needs.prepare.outputs.image_base }}:${{ needs.prepare.outputs.short_sha }}-native \
            -Djib.to.auth.username=${{ github.actor }} \
            -Djib.to.auth.password=${{ secrets.GITHUB_TOKEN }}
          
          # Debug image with SHA tag
          ./gradlew jib \
            -PnativeBuild \
            -Djib.from.image=${{ env.DEBUG_BASE_IMAGE }} \
            -Djib.to.image=${{ needs.prepare.outputs.image_base }}:${{ needs.prepare.outputs.short_sha }}-native-debug \
            -Djib.to.auth.username=${{ github.actor }} \
            -Djib.to.auth.password=${{ secrets.GITHUB_TOKEN }}
          
          # Latest tag (only on main branch)
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            ./gradlew jib \
              -PnativeBuild \
              -Djib.from.image=${{ env.NORMAL_BASE_IMAGE }} \
              -Djib.to.image=${{ needs.prepare.outputs.image_base }}:latest-native \
              -Djib.to.auth.username=${{ github.actor }} \
              -Djib.to.auth.password=${{ secrets.GITHUB_TOKEN }}
          fi
          
          # Semver tag (only on version tags)
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
            ./gradlew jib \
              -PnativeBuild \
              -Djib.from.image=${{ env.NORMAL_BASE_IMAGE }} \
              -Djib.to.image=${{ needs.prepare.outputs.image_base }}:${VERSION}-native \
              -Djib.to.auth.username=${{ github.actor }} \
              -Djib.to.auth.password=${{ secrets.GITHUB_TOKEN }}
          fi

  verify-images:
    name: Verify built images
    runs-on: ubuntu-latest
    needs: [prepare, build-and-push-jvm, build-and-push-native]
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: quarkus_crud
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull and verify JVM normal image
        run: |
          docker pull ${{ needs.prepare.outputs.image_base }}:${{ needs.prepare.outputs.short_sha }}-jvm
          docker run --rm --network=host \
            -e QUARKUS_DATASOURCE_JDBC_URL=jdbc:postgresql://localhost:5432/quarkus_crud \
            -e QUARKUS_DATASOURCE_USERNAME=postgres \
            -e QUARKUS_DATASOURCE_PASSWORD=postgres \
            ${{ needs.prepare.outputs.image_base }}:${{ needs.prepare.outputs.short_sha }}-jvm &
          CONTAINER_PID=$!
          sleep 10
          curl -f http://localhost:8080/healthz || exit 1
          kill $CONTAINER_PID || true

      - name: Pull and verify JVM debug image
        run: |
          docker pull ${{ needs.prepare.outputs.image_base }}:${{ needs.prepare.outputs.short_sha }}-jvm-debug
          docker run --rm --network=host \
            -e QUARKUS_DATASOURCE_JDBC_URL=jdbc:postgresql://localhost:5432/quarkus_crud \
            -e QUARKUS_DATASOURCE_USERNAME=postgres \
            -e QUARKUS_DATASOURCE_PASSWORD=postgres \
            ${{ needs.prepare.outputs.image_base }}:${{ needs.prepare.outputs.short_sha }}-jvm-debug &
          CONTAINER_PID=$!
          sleep 10
          curl -f http://localhost:8080/healthz || exit 1
          kill $CONTAINER_PID || true

      - name: Pull and verify Native normal image
        run: |
          docker pull ${{ needs.prepare.outputs.image_base }}:${{ needs.prepare.outputs.short_sha }}-native
          docker run --rm --network=host \
            -e QUARKUS_DATASOURCE_JDBC_URL=jdbc:postgresql://localhost:5432/quarkus_crud \
            -e QUARKUS_DATASOURCE_USERNAME=postgres \
            -e QUARKUS_DATASOURCE_PASSWORD=postgres \
            ${{ needs.prepare.outputs.image_base }}:${{ needs.prepare.outputs.short_sha }}-native &
          CONTAINER_PID=$!
          sleep 5
          curl -f http://localhost:8080/healthz || exit 1
          kill $CONTAINER_PID || true

      - name: Pull and verify Native debug image
        run: |
          docker pull ${{ needs.prepare.outputs.image_base }}:${{ needs.prepare.outputs.short_sha }}-native-debug
          docker run --rm --network=host \
            -e QUARKUS_DATASOURCE_JDBC_URL=jdbc:postgresql://localhost:5432/quarkus_crud \
            -e QUARKUS_DATASOURCE_USERNAME=postgres \
            -e QUARKUS_DATASOURCE_PASSWORD=postgres \
            ${{ needs.prepare.outputs.image_base }}:${{ needs.prepare.outputs.short_sha }}-native-debug &
          CONTAINER_PID=$!
          sleep 5
          curl -f http://localhost:8080/healthz || exit 1
          kill $CONTAINER_PID || true

      - name: Summary
        run: |
          echo "âœ… All images verified successfully!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Built images:" >> $GITHUB_STEP_SUMMARY
          echo "- JVM: ${{ needs.prepare.outputs.image_base }}:${{ needs.prepare.outputs.short_sha }}-jvm" >> $GITHUB_STEP_SUMMARY
          echo "- JVM Debug: ${{ needs.prepare.outputs.image_base }}:${{ needs.prepare.outputs.short_sha }}-jvm-debug" >> $GITHUB_STEP_SUMMARY
          echo "- Native: ${{ needs.prepare.outputs.image_base }}:${{ needs.prepare.outputs.short_sha }}-native" >> $GITHUB_STEP_SUMMARY
          echo "- Native Debug: ${{ needs.prepare.outputs.image_base }}:${{ needs.prepare.outputs.short_sha }}-native-debug" >> $GITHUB_STEP_SUMMARY
