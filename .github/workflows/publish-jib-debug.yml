name: Build and Publish with Jib

on:
  push:
    paths-ignore:
      - "**/*.md"
      - "docs/**"
  pull_request:
    paths-ignore:
      - "**/*.md"
      - "docs/**"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  NORMAL_BASE_IMAGE: gcr.io/distroless/java21-debian12
  DEBUG_BASE_IMAGE: eclipse-temurin:21-jre

jobs:
  changes:
    name: Detect changes
    runs-on: ubuntu-latest
    outputs:
      publish: ${{ steps.filter.outputs.publish }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Paths filter
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            publish:
              - 'src/**'
              - 'build.gradle*'
              - 'settings.gradle*'
              - 'gradle/**'
              - 'jib/**'
  prepare:
    name: Prepare build information
    runs-on: ubuntu-latest
    timeout-minutes: 5
    outputs:
      short_sha: ${{ steps.sha.outputs.short_sha }}
      image_base: ${{ steps.image.outputs.image_base }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Generate short SHA
        id: sha
        run: |
          SHORT_SHA=$(git rev-parse --short=7 HEAD)
          echo "short_sha=${SHORT_SHA}" >> $GITHUB_OUTPUT
          echo "Short SHA: ${SHORT_SHA}"

      - name: Prepare image name
        id: image
        run: |
          IMAGE_BASE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
          echo "image_base=${IMAGE_BASE,,}" >> $GITHUB_OUTPUT
          echo "Image base: ${IMAGE_BASE,,}"

  build-and-push-jvm:
    name: Build and push JVM images
    runs-on: ubuntu-latest
    timeout-minutes: 25
    needs: [prepare, changes]
    if: ${{ needs.changes.outputs.publish == 'true' }}

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: quarkus_crud
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Shared setup (Java/Gradle)
        uses: ./.github/actions/shared-setup
        with:
          setup-gradle: "true"
          java-version: "21"
          distribution: "temurin"

      - name: Build application once
        run: ./gradlew build

      - name: Push all JVM images (single Gradle daemon session)
        env:
          REGISTRY_USERNAME: ${{ github.actor }}
          REGISTRY_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Build and push all variants using a single Gradle daemon
          # This reuses the build artifacts from the previous step

          # Normal image with SHA tag
          ./gradlew jib \
            -Djib.from.image=${{ env.NORMAL_BASE_IMAGE }} \
            -Djib.to.image=${{ needs.prepare.outputs.image_base }}:${{ needs.prepare.outputs.short_sha }}-jvm \
            -Djib.to.auth.username=${{ github.actor }} \
            -Djib.to.auth.password=${{ secrets.GITHUB_TOKEN }}

          # Debug image with SHA tag
          ./gradlew jib \
            -Djib.from.image=${{ env.DEBUG_BASE_IMAGE }} \
            -Djib.to.image=${{ needs.prepare.outputs.image_base }}:${{ needs.prepare.outputs.short_sha }}-jvm-debug \
            -Djib.to.auth.username=${{ github.actor }} \
            -Djib.to.auth.password=${{ secrets.GITHUB_TOKEN }}

          # Latest tag (only on main branch)
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            ./gradlew jib \
              -Djib.from.image=${{ env.NORMAL_BASE_IMAGE }} \
              -Djib.to.image=${{ needs.prepare.outputs.image_base }}:latest-jvm \
              -Djib.to.auth.username=${{ github.actor }} \
              -Djib.to.auth.password=${{ secrets.GITHUB_TOKEN }}
          fi

          # Semver tag (only on version tags)
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
            ./gradlew jib \
              -Djib.from.image=${{ env.NORMAL_BASE_IMAGE }} \
              -Djib.to.image=${{ needs.prepare.outputs.image_base }}:${VERSION}-jvm \
              -Djib.to.auth.username=${{ github.actor }} \
              -Djib.to.auth.password=${{ secrets.GITHUB_TOKEN }}
          fi

  verify-images:
    name: Verify built images
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [prepare, changes, build-and-push-jvm]
    if: ${{ needs.changes.outputs.publish == 'true' }}

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: quarkus_crud
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull and verify JVM normal image
        run: |
          docker pull ${{ needs.prepare.outputs.image_base }}:${{ needs.prepare.outputs.short_sha }}-jvm
          docker run --rm --network=host \
            -e QUARKUS_DATASOURCE_JDBC_URL=jdbc:postgresql://localhost:5432/quarkus_crud \
            -e QUARKUS_DATASOURCE_USERNAME=postgres \
            -e QUARKUS_DATASOURCE_PASSWORD=postgres \
            ${{ needs.prepare.outputs.image_base }}:${{ needs.prepare.outputs.short_sha }}-jvm &
          CONTAINER_PID=$!
          sleep 10
          curl -f http://localhost:8080/healthz || exit 1
          kill $CONTAINER_PID || true

      - name: Pull and verify JVM debug image
        run: |
          docker pull ${{ needs.prepare.outputs.image_base }}:${{ needs.prepare.outputs.short_sha }}-jvm-debug
          docker run --rm --network=host \
            -e QUARKUS_DATASOURCE_JDBC_URL=jdbc:postgresql://localhost:5432/quarkus_crud \
            -e QUARKUS_DATASOURCE_USERNAME=postgres \
            -e QUARKUS_DATASOURCE_PASSWORD=postgres \
            ${{ needs.prepare.outputs.image_base }}:${{ needs.prepare.outputs.short_sha }}-jvm-debug &
          CONTAINER_PID=$!
          sleep 10
          curl -f http://localhost:8080/healthz || exit 1
          kill $CONTAINER_PID || true

      - name: Summary
        run: |
          echo "âœ… All images verified successfully!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Built images:" >> $GITHUB_STEP_SUMMARY
          echo "- JVM: ${{ needs.prepare.outputs.image_base }}:${{ needs.prepare.outputs.short_sha }}-jvm" >> $GITHUB_STEP_SUMMARY
          echo "- JVM Debug: ${{ needs.prepare.outputs.image_base }}:${{ needs.prepare.outputs.short_sha }}-jvm-debug" >> $GITHUB_STEP_SUMMARY
