FakeNamesRequest:
  type: object
  description: Request payload for generating fake names similar to the input name.
  required:
    - inputName
    - variance
  properties:
    inputName:
      type: string
      description: The name to base fake name generation on.
      example: 青木 勇樹
      minLength: 1
      maxLength: 100
    variance:
      type: string
      description: Similarity level for name generation.
      enum:
        - ほぼ違いがない名前
        - とても良く似ている名前
        - 結構似ている名前
        - 多少似ているといえるくらいの名前
        - かすかに類似性を感じられる名前
        - 互いにまったく似ていない名前
      x-enum-varnames:
        - ALMOST_SAME
        - VERY_SIMILAR
        - MODERATELY_SIMILAR
        - SOMEWHAT_SIMILAR
        - FAINTLY_SIMILAR
        - COMPLETELY_DIFFERENT
      example: とても良く似ている名前
    customPrompt:
      type: string
      description: Optional custom instructions for name generation (e.g., "古風な名前にして").
      maxLength: 500

FakeNamesResponse:
  type: object
  description: Response containing generated fake names.
  required:
    - output
  properties:
    output:
      type: array
      description: List of generated fake names.
      items:
        type: string
      minItems: 5
      uniqueItems: true
      example:
        - 青木 優香
        - 青木 優空
        - 青山 裕子
        - 青木 雄
        - 青木 悠斗
