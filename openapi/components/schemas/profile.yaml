UserProfile:
  type: object
  description: Current profile card data for a user.
  required:
    - id
    - userId
    - profileData
    - createdAt
  properties:
    id:
      type: integer
      format: int64
      description: Identifier of the profile revision.
      example: 305
    userId:
      type: integer
      format: int64
      description: Identifier of the user who owns this profile.
      example: 42
    profileData:
      type: object
      description: Immutable profile card data.
      additionalProperties: true
      example:
        displayName: Yuki
        tagline: quiz lover
    revisionMeta:
      type: object
      description: Metadata recorded for this profile revision.
      additionalProperties: true
      example:
        source: api
      nullable: true
    createdAt:
      $ref: './common.yaml#/LocalDateTime'
    updatedAt:
      $ref: './common.yaml#/LocalDateTime'
      nullable: true
UserProfileUpdateRequest:
  type: object
  description: Payload used to create a new profile revision for the authenticated user.
  required:
    - profileData
  properties:
    profileData:
      type: object
      description: Profile card data that will become the new revision.
      additionalProperties: true
      example:
        displayName: Yuki
        tagline: Ready for quiz night
    revisionMeta:
      type: object
      description: Optional metadata about this profile revision.
      additionalProperties: true
      example:
        source: mobile-app
      nullable: true
