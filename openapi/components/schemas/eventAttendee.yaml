EventAttendee:
  type: object
  description: Representation of a user's participation in an event.
  required:
    - id
    - eventId
    - attendeeUserId
    - createdAt
  properties:
    id:
      type: integer
      format: int64
      description: Unique identifier of the attendee record.
      example: 812
    eventId:
      type: integer
      format: int64
      description: Event the attendee belongs to.
      example: 123
    attendeeUserId:
      type: integer
      format: int64
      description: User attending the event.
      example: 456
    meta:
      type: object
      description: Flexible attendee metadata.
      additionalProperties: true
      example:
        team: alpha
    createdAt:
      $ref: './common.yaml#/LocalDateTime'
    updatedAt:
      $ref: './common.yaml#/LocalDateTime'
      nullable: true
