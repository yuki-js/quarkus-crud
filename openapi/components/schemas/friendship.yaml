Friendship:
  type: object
  description: Record of a one-way profile card exchange between two users.
  required:
    - id
    - senderUserId
    - recipientUserId
    - createdAt
  properties:
    id:
      type: integer
      format: int64
      description: Unique identifier of the friendship record.
      example: 512
    senderUserId:
      type: integer
      format: int64
      description: User who sent their profile card.
      example: 7
    recipientUserId:
      type: integer
      format: int64
      description: User who received the profile card.
      example: 42
    createdAt:
      $ref: './common.yaml#/LocalDateTime'
    updatedAt:
      $ref: './common.yaml#/LocalDateTime'
      nullable: true
    senderProfile:
      $ref: './profile.yaml#/UserProfile'
      description: Optional snapshot of the sender's profile at the time of exchange.
      nullable: true
