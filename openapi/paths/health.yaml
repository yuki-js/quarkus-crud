paths:
  /healthz:
    get:
      tags:
        - Health
      summary: Liveness probe
      description: Basic health check endpoint used by external systems.
      operationId: healthz
      security: []
      responses:
        '200':
          description: Service is healthy.
          content:
            application/json:
              schema:
                $ref: '../components/schemas/common.yaml#/HealthStatus'
              examples:
                up:
                  value:
                    status: UP
                    service: quarkus-crud
        '503':
          description: Service is unavailable.
          content:
            application/json:
              schema:
                $ref: '../components/schemas/common.yaml#/HealthStatus'
              examples:
                down:
                  value:
                    status: DOWN
                    service: quarkus-crud
        '500':
          description: Unexpected error.
          content:
            application/json:
              schema:
                $ref: '../components/schemas/common.yaml#/ErrorResponse'
