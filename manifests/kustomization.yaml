apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: quarkus-crud

resources:
  - backend.yaml
  - database.yaml
  - common-secret.yaml
  - ingress.yaml

configMapGenerator:
  - name: backend-config
    files:
      - application.properties

images:
  - name: ghcr.io/yuki-js/quarkus-crud
    newTag: latest-native

labels:
  - pairs:
      app: quarkus-crud
