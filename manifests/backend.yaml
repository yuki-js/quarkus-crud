---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: quarkus-crud
  labels:
    app: quarkus-crud
    component: backend
    name: backend
    environment: production
spec:
  replicas: 1
  selector:
    matchLabels:
      app: quarkus-crud
      component: backend
  template:
    metadata:
      labels:
        app: quarkus-crud
        component: backend
        name: backend
        environment: production
    spec:
      imagePullSecrets:
        - name: github-registry-secret
      containers:
        - name: backend
          image: ghcr.io/yuki-js/quarkus-crud:latest-native
          ports:
            - containerPort: 8080
          env:
            - name: QUARKUS_DATASOURCE_JDBC_URL
              value: jdbc:postgresql://postgres-rw:5432/quarkus_crud
            - name: QUARKUS_DATASOURCE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: database-secret
                  key: username
            - name: QUARKUS_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: database-secret
                  key: password
          volumeMounts:
            - name: config
              mountPath: /deployments/config
              readOnly: true
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /q/health/live
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /q/health/ready
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /q/health/started
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 0
            periodSeconds: 5
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 30
      volumes:
        - name: config
          configMap:
            name: backend-config
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: quarkus-crud
  labels:
    app: quarkus-crud
    component: backend
    name: backend
    environment: production
spec:
  type: ClusterIP
  selector:
    app: quarkus-crud
    component: backend
  ports:
    - port: 80
      targetPort: 8080
